<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>
            姓：<input type="text" v-model="firtname">
        </p>
        <p>
            名：<input type="text" v-model="lastname">
        </p>
        <p>
            姓名：<span>{{ fullname }}</span>
        </p>
        <button @click="setfullname">点我赋值</button>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            firtname: '',
            lastname: ''
        },
        methods: {
            setfullname() {
                this.fullname = 'x jj'
            }
        },
        computed: {
            fullname: {
                // 从 fullname 中取值时触发
                get: function () {
                    // 自己的逻辑代码
                    // 返回数据
                    return this.firtname + ' ' + this.lastname
                },
                // 给 fullname 赋值时触发
                set: function (value) {
                    // 将得到的结果保存到 firtname & lastname 中
                    var arr = value.split(' ') //  x jj
                    this.firtname = arr[0]
                    this.lastname = arr[1]
                }
            }
        }
    })
    // 计算属性：
    //  1.0 会将计算结果进行缓存，
    //  2.0 下次使用时，会先从缓存中得到，如果没有才会执行逻辑代码
    //  3.0 当依赖项发生改变时，缓存才会更新
    // 复习：
    //  v-model:
    //      Object.defineProperty()：可以给对象的属性添加两个方法
    //          get：从属性中取值时触发
    //          set：给属性赋值时触发
</script>

</html>
