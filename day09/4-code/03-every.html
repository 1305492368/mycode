<script>
    // every:
    //  遍历数组，判断是否数组中每一个元素都满足条件
    var arr = [2, 5, 76, 1, 8]
    // 需求：判断 arr 中的所有元素是否都大于 1
    var bool = arr.every(item => {
        return item > 1
    })
    console.log(bool)
</script>
